<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/codemirror/lib/codemirror.css">
    <script src="static/codemirror/mode/clike/clike.js"></script>
    <script src="static/codemirror/mode/xml/xml.js"></script>
    <link rel="stylesheet" href="static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="static/codemirror/theme/dracula.css">
    <script src="static/codemirror/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/76b63a401b.js"></script>

    <title>OCL2</title>
</head>
<body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OCL2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <label class="custom-file-upload" id="file-input">
                    <input type="file"/>
                    Abrir
                    <i class="fa fa-folder-open"></i>
                </label>
              <input class="nav-link active" class="custom-file-upload" type="file" aria-current="page" id="file-input">

            </input>
              <a class="nav-link" onclick="download()" href="#">
                  Guardar
                  <i class="fa fa-save"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <br>

    <!-- Editor's Tabs -->

      <div class="container-info">

                <div class="col-tab">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button onclick="getTabName()" class="nav-link active" id="nav-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="home" aria-selected="true">
                            Nuevo
                          </button>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
                          <textarea id="editor"></textarea>
                        </div>

                      </div>
                </div>

                <div class="col-sm-6">
                    <textarea
                        class="terminal"
                        readonly
                        cols="60"
                        rows="14"
                        placeholder="Salida"> >> Salida
                    </textarea>
                  </div>
                </div>
                <div class="parse">
                  <button onclick="parse()" class="btn btn-success" id="parse-btn"> Analizar</button>
                </div>
      </div>







    <script type="text/javascript" src="static/js/main.js"></script>
    <script type="text/javascript" src="static/js/file.js"></script>
    <script type="text/javascript" src="static/js/fileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
